models:
-   mlmodel_id: model1
    inputs:
    -   input_id: input1
        transform: null
    layers:
    -   layer_id: conv1
        layer_type: Conv2d
        args:
            stride:
            - 1
            - 1
            padding:
            - 0
            - 0
            dilation:
            - 1
            - 1
            groups: 1
            padding_mode: zeros
            in_channels: 1
            out_channels: 6
            kernel_size:
            - 5
            - 5
    -   layer_id: relu1
        layer_type: ReLU
        args:
            inplace: false
    -   layer_id: pool1
        layer_type: MaxPool2d
        args:
            kernel_size:
            - 2
            - 2
            stride:
            - 2
            - 2
            padding: 0
            dilation: 1
            return_indices: false
            ceil_mode: false
    -   layer_id: conv2
        layer_type: Conv2d
        args:
            stride:
            - 1
            - 1
            padding:
            - 0
            - 0
            dilation:
            - 1
            - 1
            groups: 1
            padding_mode: zeros
            in_channels: 6
            out_channels: 16
            kernel_size:
            - 5
            - 5
    -   layer_id: relu2
        layer_type: ReLU
        args:
            inplace: false
    -   layer_id: pool2
        layer_type: MaxPool2d
        args:
            kernel_size:
            - 2
            - 2
            stride:
            - 2
            - 2
            padding: 0
            dilation: 1
            return_indices: false
            ceil_mode: false
    -   layer_id: flat2
        layer_type: Flatten
        args:
            start_dim: 1
            end_dim: -1
    -   layer_id: fc1
        layer_type: Linear
        args:
            in_features: 400
            out_features: 120
