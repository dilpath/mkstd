        layer_type: ReLU
        args:
            inplace: false
    -   layer_id: fc2
        layer_type: Linear
        args:
            in_features: 120
            out_features: 84
    -   layer_id: relu4
        layer_type: ReLU
        args:
            inplace: false
    -   layer_id: fc3
        layer_type: Linear
        args:
            in_features: 84
            out_features: 10
